    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: {{ lat }}, lng: {{longitude}}};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
    </script>

    src="{{ url }}">
    </script>
