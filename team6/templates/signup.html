{% load bootstrap4 %}
{% load staticfiles	%}
				
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
  		<style type="text/css">
  			

  		</style>

	</head>

	<body>
		<div class="card card-outline secondary">
			<div class="card-header">
				<h3 class = "mb-0"> Registration </h3>					
			</div>	
				
			<div class="card-body">
						<form class="form-horizontal" method="post">
								{% csrf_token %}

							        {% for field in form %}
							            {% if field.errors %}
							                <div class="control-group error row">
							                    <label class="control-label col-sm-2">{{ field.label }}:</label> 
							                    <div class="controls col-sm-10">{{ field }}
							                        <small class="help-inline text-muted">
							                            {% for error in  field.errors %}{{ error }}{% endfor %}
							                        </small>
							                    </div>
							                </div>
							            {% else %}
							                <div class="control-group row">
							                    <label class="control-label col-sm-2">{{ field.label }}:</label> 
							                    <div class="controls col-sm-10">{{ field }}
							                        {% if field.help_text %}
							                            <small class="help-inline text-muted">{{ field.help_text }}</small>
							                        {% endif %}
							                    </div>
							                </div>
							            {% endif %}
							        {% endfor %}
							    <div class="col-sm-2"></div>
						        <div class="col-sm-10"><button type="submit" class="btn btn-primary" >Sign Up</button></div>
							</form>

			</div>					
		</div>	

	</body>
</html>
